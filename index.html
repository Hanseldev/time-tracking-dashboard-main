<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>time-tracking-dashboard-main</title>
  </head>
  <body class="bg-navy-950 text-white font-rubik   p-6 flex justify-center items-center lg:h-screen">

    <div class="dashboard grid lg:grid-cols-4 lg:grid-rows-2 gap-4 w-full justify-center max-w-4/5 ">
      <div class="profile-card w-[clamp(300px,90vw,400px)] bg-navy-900 rounded-xl lg:col-span-1 lg:row-span-2 lg:w-auto">
        <div class="profile-avatar bg-purple-600 rounded-xl flex p-6 items-center lg:h-2/3 lg:flex-col lg:items-start lg:gap-6">

          <img src="src/images/image-jeremy.png" width="128" alt="A profile picture of Jeremy Robson" class="border-white border-3 rounded-full inline w-1/4 mr-4">

          <div class="profile-avater-details">
            <span class="block text-navy-200 text-sm">Report for</span>
            <span class="block text-navy-200 text-2xl">Jeremy <span class="lg:block">Robson</span></span>
          </div>
        
        </div>

        <ul class="profile-time bg-navy-900 rounded-b-lg flex justify-between py-4 px-6 font-medium lg:flex-col">
          <li class="text-navy-200">Daily</li>
          <li>Weekly</li>
          <li class="text-navy-200">Monthly</li>

        </ul>
      </div>
      
      <div class="profile-activity grid gap-4  w-[clamp(300px,90vw,400px)] lg:grid-cols-3 lg:col-span-3 lg:row-span-2 lg:w-auto" ></div>
    </div>

    
          
    <script type="module" src="/src/scripts/main.js"></script>
  </body>
</html>
